<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Cricket Leaderboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { text-align: center; }
    table { border-collapse: collapse; width: 100%; max-width: 600px; margin: auto; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f4f4f4; }
    tr:first-child td { background-color: #ffeb3b; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üèè Fantasy Cricket Leaderboard</h2>
  <table id="leaderboard">
    <thead>
      <tr><th>Rank</th><th>Name</th><th>Total</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function showLeaderboard(data) {
      const tbody = document.querySelector("#leaderboard tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.Rank}</td><td>${row.Name}</td><td>${row.Total}</td>`;
        tbody.appendChild(tr);
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXkhOKdWeUqIOOUoD_Gp9BVXXu3yrdbhQd97rPUazXEdycwI33SjUpOW8-kNaCmeVpP0q5o1ChHc41/pubhtml',
        callback: showLeaderboard,
        simpleSheet: true
      });
    });
  </script>
</body>
</html>
