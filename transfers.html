<!DOCTYPE html>
<html>
<head>
  <title>Transfers</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* Fixed site-wide header */
    .site-header {
      background-color: skyblue;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Fixed navbar just below header */
    .navbar {
      background: #0B1636;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      position: fixed;
      top: 70px; /* sits just below header */
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a.active {
      text-decoration: underline;
    }

    body {
      margin: 0;
      padding-top: 130px; /* header + navbar height */
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    .teams-page {
      padding: 25px;
      background: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
      color: #0B1636;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      max-width: 960px;
      margin: 0 auto;
    }

    #tableWrap {
      overflow-x: auto;
      max-height: 2000px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      font-weight: 700;
      background: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    tr.role-header td {
      background: #e6e6e6;
      font-weight: 700;
      text-align: left;
    }

    caption {
      caption-side: top;
      text-align: left;
      font-weight: 700;
      color: #001f5b;
      padding: 6px 0;
    }

    .meta {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .refresh {
      float: right;
      font-size: 0.9rem;
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Transfers-specific */
    td.changed { background-color: #ffcccc; } /* light red */
    #error { color:red; font-weight:700; margin-top:10px; }
    #transferBtn {
      margin-top:20px;
      padding:10px 16px;
      font-size:16px;
      font-weight:700;
      background:#001f5b;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    #transferBtn:disabled { background:#ccc; cursor:not-allowed; }
    #emailBar {
      display:flex;
      gap:10px;
      align-items:center;
      margin: 10px 0 14px 0;
    }
    #emailBar input[type=email] {
      padding:6px;
      width:100%;
      max-width:360px;
    }
    #emailBar button {
      padding:8px 12px;
      font-weight:700;
    }
  </style>
</head>
<body>

<!-- Fixed site-wide header -->
<div class="site-header">
  SUNBURY CRICKET CLUB - ASHES FANTASY FUNDRAISER
</div>

<!-- Fixed navbar -->
<div class="navbar">
  <a href="index.html">LEADERBOARD</a>
  <a href="teams.html">TEAMS</a>
  <a href="player-stats.html">PLAYER STATS</a>
  <a class="active" href="transfers.html">TRANSFERS</a>
  <a href="rules.html">RULES</a>
</div>

<div class="teams-page">
  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <h1>Transfers</h1>
</div>
    <h3>More information to follow at the conclusion of the 1st Test.</h3>
</div>

</body>
</html>
