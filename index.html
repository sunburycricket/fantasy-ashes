  <style>
    /* Fixed site-wide header */
    .site-header {
      background-color: skyblue;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Fixed navbar just below header */
    .navbar {
      background: #0B1636;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px;
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar a.active {
      text-decoration: underline;
    }

    body {
      margin: 0;
      padding-top: 130px; /* header + navbar height */
    }

    .leaderboard-page {
      padding: 25px;
      background: #f5f5f5;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
      color: #0B1636;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
      max-width: 960px;
      margin: 0 auto;
    }

    #tableWrap {
      overflow-x: auto;
      max-height: 750px;
      overflow-y: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      padding: 10px 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    th {
      font-weight: 700;
      background: #f1f5f9;
      position: sticky;
      top: 0;
      z-index: 5;
    }

    #leaderboard th, #leaderboard td {
      text-align: center;
    }

    #leaderboard th:nth-child(2),
    #leaderboard td:nth-child(2) {
      text-align: left !important;
    }

    tr.rank-1 { background-color: #fff176 !important; }
    tr.rank-2 { background-color: #fff9c4 !important; }
    tr.rank-3 { background-color: #fffde7 !important; }

    .meta {
      color: #6b7280;
      font-size: 0.9rem;
    }

    .refresh {
      float: right;
      font-size: 0.9rem;
      color: #2563eb;
      cursor: pointer;
      text-decoration: underline;
    }

    .highlight-max {
    font-weight: bold;
    color: red;
    }

    .total-col { font-weight: bold; }
  </style>

</head>
